<div class="row">
    <div class="col-sm-9">
        <div *ngIf="!hidenewVideo">
            <h2>New Video</h2>
            <form #form="ngForm" (ngSubmit)="onSubmitAddVideo(form.value)" class='well'>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" required id="title" name="title" placeholder="Enter title" ngModel>
                </div>
                <div class="form-group">
                    <label for="url">Url</label>
                    <input type="text" class="form-control" required id="url" name="url" placeholder="Enter url" ngModel>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" required id="description" name="description" placeholder="Enter description" ngModel>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
            </form>

        </div>
        <video-detail (deleteVideoEvent)="onDeleteVideoEvent($event)" (updateVideoEvent)="onUpdateVideoEvent($event)" *ngIf="selectedVideo && hidenewVideo" [video]="selectedVideo"></video-detail>
    </div>
    <div class="col-sm-3">
        <button (click)="newVideo()" style="margin:20px" type="button" class="btn btn-success btn-block">+New Video</button>
        <video-list (SelectVideo)="onSelectVideo($event)" [videos]="videos"></video-list>
    </div>
</div>
