<div class="container" style="padding-top: 15px;">
    <div style="padding-bottom: 15px;">
        <iframe [src]="video.url|safe" width="100%" height="300" allowfullscreen></iframe>
    </div>
    <form #userForm="ngForm">

        <div *ngIf="editTitle" class="form-group">
            <input type="text" #title="ngModel" class="form-control" required id="title" name="title" placeholder="Enter title" [(ngModel)]="video.title">
        </div>
        <h4 class="btn-link" *ngIf="!editTitle" (click)="onTitleClick()">{{video.title}}</h4>
        <div class="form-group">

            <input type="text" #url="ngModel" class="form-control" id="url" name="url" placeholder="Enter url" [(ngModel)]="video.url">
        </div>
        <div class="form-group">
            <textarea class="form-control" #description="ngModel" rows="5" name='description' [(ngModel)]="video.description"></textarea>
        </div>
        <button type="button" style="padding-right:10px" (click)="updateVideo()" class="btn btn-primary ">Update</button>
        <button type="button" (click)="deleteVideo()" class="btn btn-danger ">Delete</button>
    </form>
</div>
